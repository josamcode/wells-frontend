<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />
    <meta name="theme-color" content="#4f46e5" />
    <meta
      name="description"
      content="Wells Management System - Professional platform for managing well projects, reports, and team collaboration"
    />
    <meta name="author" content="Wells Management" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts - Inter, Plus Jakarta Sans, and Cairo -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Wells Management System</title>

    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      html {
        visibility: hidden;
        opacity: 0;
      }
    </style>
    <noscript>
      <style>
        html {
          visibility: visible;
          opacity: 1;
        }
      </style>
    </noscript>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Show content after fonts are loaded -->
    <script>
      document.fonts.ready.then(function () {
        document.documentElement.style.visibility = "visible";
        document.documentElement.style.opacity = "1";
      });
      // Fallback: Show content after 300ms regardless
      setTimeout(function () {
        document.documentElement.style.visibility = "visible";
        document.documentElement.style.opacity = "1";
      }, 300);
    </script>
  </body>
</html>
